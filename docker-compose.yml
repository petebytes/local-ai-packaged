services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certs:/etc/nginx/certs:ro
      - ./www:/usr/share/nginx/html:ro
    networks:
      - localai_default
    depends_on:
      - n8n
      - flowise
      - open-webui
      - qdrant
      - kokoro-fastapi-gpu
      - nocodb

  flowise:
    image: flowiseai/flowise
    restart: unless-stopped
    container_name: flowise
    environment:
        - PORT=3001
    expose:
        - 3001
    networks:
        - localai_default
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
        - flowise_storage:/root/.flowise
    entrypoint: /bin/sh -c "sleep 3; flowise start"

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    restart: unless-stopped
    container_name: open-webui
    expose:
      - 8080
    networks:
      - localai_default
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - open-webui:/app/backend/data
    environment:
      - AUDIO_TTS_URL=http://kokoro-fastapi-gpu:8880

  kokoro-fastapi-gpu:
    expose:
      - 8880
    image: ghcr.io/remsky/kokoro-fastapi-gpu:v0.2.2
    restart: always
    networks:
      - localai_default
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu

  n8n-import:
    <<: *service-n8n
    container_name: n8n-import
    entrypoint: /bin/sh
    command:
      - "-c"
      - "n8n import:credentials --separate --input=/backup/credentials && n8n import:workflow --separate --input=/backup/workflows"
    volumes:
      - ./n8n/backup:/backup

  n8n:
    <<: *service-n8n
    container_name: n8n
    restart: unless-stopped
    expose:
      - 5678
    networks:
      - localai_default
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./n8n/backup:/backup
      - ./shared:/data/shared
    environment:
      - N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE=true
    depends_on:
      - n8n-import

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    restart: unless-stopped
    expose:
      - 6333
    networks:
      - localai_default
    volumes:
      - qdrant_storage:/qdrant/storage

  nocodb:
    image: nocodb/nocodb:latest
    container_name: nocodb
    restart: unless-stopped
    expose:
      - 8080
    networks:
      - localai_default
    volumes:
      - nocodb:/usr/app/data/
    environment:
      - NC_DB=pg://${POSTGRES_HOST}:${POSTGRES_PORT}?u=postgres&p=${POSTGRES_PASSWORD}&d=${POSTGRES_DB}
      - NC_AUTH_JWT_SECRET=${N8N_USER_MANAGEMENT_JWT_SECRET}
    depends_on:
      - n8n

  backup:
    image: offen/docker-volume-backup:v2
    container_name: backup
    restart: unless-stopped
    env_file: .env
    volumes:
      - backup_data:/backup
      - n8n_storage:/backup-src/n8n:ro
      - qdrant_storage:/backup-src/qdrant:ro
      - open-webui:/backup-src/open-webui:ro
      - flowise_storage:/backup-src/flowise:ro
      - nocodb:/backup-src/nocodb:ro
    environment:
      - BACKUP_CRON_EXPRESSION=0 0 * * * # Every day at midnight
      - BACKUP_FILENAME=backup-%Y-%m-%d-%H-%M-%S.tar.gz
      - BACKUP_RETENTION_DAYS=7
      - BACKUP_COMPRESSION_LEVEL=9
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - BACKUP_POSTGRES_ENABLED=true
      - BACKUP_STOP_CONTAINERS=false
      - BACKUP_DELETE_ONLY_IF_NEW_BACKUP_PRESENT=true
      - TZ=UTC
    networks:
      - localai_default

  service-status:
    image: alpine:latest
    container_name: service-status
    restart: unless-stopped
    volumes:
      - backup_data:/backup:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./service-status.py:/app.py:ro
    networks:
      - localai_default
    expose:
      - 80
    command: >
      /bin/sh -c "
        apk add --no-cache python3 py3-pip curl jq &&
        python3 -m venv /venv &&
        . /venv/bin/activate &&
        pip install --no-cache-dir flask flask-cors &&
        python /app.py"

